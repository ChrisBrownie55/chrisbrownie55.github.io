<template id='flip-card-template'>
  <input class='flip-card__checkbox' type='checkbox' />
  <figure class='content'>
    <slot>
      <!-- SVG goes in default slot -->
    </slot>
    <figcaption class='content__back'>
      <p>
        <span class='content-back__years'>
          <!-- Fill with `years` attribute -->
        </span>
        <sup>yrs</sup>
      </p>
    </figcaption>
  </figure>
  <h4 class='flip-card__name'>
    <!-- Fill with `name` attribute -->
  </h4>

  <style>
    :host {
      position: relative;

      width: 100%;
      height: 100%;
      margin: 0;
    }

    .flip-card__checkbox {
      position: absolute;
      top: 0;
      left: 0;

      width: 100%;
      height: calc(100% - 1rem);
      margin: 0;

      opacity: 0;
      cursor: pointer;
      z-index: 2;
    }

    .flip-card__checkbox:checked+.content {
      transform: rotateY(180deg) translateY(var(--translateY));
    }

    .content {
      position: relative;

      padding: 1.5rem;
      margin: 0;

      background: #2a2a2a;

      border-radius: 2px;

      --translateY: 0;
      transform: translateY(var(--translateY));

      transform-style: preserve-3d;
      transition: transform 0.3s, box-shadow 0.3s;
      will-change: transform;
    }

    :host(:hover) .content {
      --translateY: -0.1rem;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
    }

    slot {
      display: block;

      backface-visibility: hidden;
      z-index: 1;
    }

    .content__back {
      position: absolute;
      top: 50%;
      left: 50%;

      display: inline-block;
      width: calc(100% - 1rem);
      padding-right: 1rem;

      color: #fff;

      font-size: 3rem;
      font-family: Roboto, var(--default-fonts);
      font-weight: bold;
      text-align: center;

      transform: rotateY(180deg) translate(50%, -50%);
      backface-visibility: hidden;
      z-index: 1;
    }

    .content__back sup {
      position: absolute;

      font-size: 1rem;

      transform: translate(0.25rem, -0.125rem);
    }

    .flip-card__name {
      margin: 0.25rem 0 0;

      font-family: Roboto, var(--default-fonts);
      text-align: center;
    }

  </style>
</template>

<script>
  class FlipCard extends HTMLElement {
    constructor() {
      super()

      const template = document.currentScript.ownerDocument.getElementById('flip-card-template')

      const shadowRoot = this.attachShadow({
        mode: 'open'
      })
      shadowRoot.appendChild(template.content.cloneNode(true))
    }

    static get observedAttributes() {
      return ['name', 'years']
    }

    attributeChangedCallback(name, oldValue, newValue) {
      this[name] = newValue
    }

    set name(value) {
      this.shadowRoot.querySelector('.flip-card__name').textContent = value
    }

    set years(value) {
      this.shadowRoot.querySelector('.content-back__years').textContent = value
    }
  }

  customElements.define('flip-card', FlipCard)

</script>
